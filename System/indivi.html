<script type="text/javascript">
  var map="";
  var marker="";
  var infowindow="";
  function initialize() {
	infowindow = new google.maps.InfoWindow({
		content: input_f.value
	});
	
	var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 10,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
		

	var geocoder;
	var sAdd = input_f.value;
	geocoder = new google.maps.Geocoder();
	geocoder.geocode( { 'address': sAdd}, function(results, status) { 
		if (status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);
				marker = new google.maps.Marker({
					map: map,
					position: results[0].geometry.location
				});
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});

				
		}
		else{
		}
	
	});
	
    
  }

</script>

<script language="Javascript" type="text/javascript">
function OnLoad() 
{
		
	//	initialize(); 
      // Create a search control
      var searchControl = new google.search.SearchControl();

      // Add in a full set of searchers
      var localSearch = new google.search.LocalSearch();
     // searchControl.addSearcher(localSearch);
      searchControl.addSearcher(new google.search.WebSearch());
   

      // Set the Local Search center point
      localSearch.setCenterPoint("New York, NY");
      // tell the searcher to draw itself and tell it where to attach
 searchControl.draw(document.getElementById("GoogleSear"));
	

      // execute an inital search
      searchControl.execute(input_f.value);
}
	
function OnLoad1() 
{
		
      // Create a search control
      var searchControl = new google.search.SearchControl();

      // Add in a full set of searchers
      var localSearch = new google.search.LocalSearch();
   
      searchControl.addSearcher(new google.search.NewsSearch());

      // Set the Local Search center point
      localSearch.setCenterPoint("New York, NY");
      // tell the searcher to draw itself and tell it where to attach
 searchControl.draw(document.getElementById("Googlenews"));
	

      // execute an inital search
      searchControl.execute(input_f.value);
	     
	  
}
    //google.setOnLoadCallback(OnLoad1);


function loadme()
{
	
	google.load('search','1.0',{'callback':OnLoad});
}
function loadme1()
{
	
	google.load('search','1.0',{'callback':OnLoad1});
}

function loadall()
{
	initialize();
	loadme();
	loadme1();
	
}
